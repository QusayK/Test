<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Home</title>
  </head>
  <body>
    <nav class="nav-bar">
      <ul class="nav-list">
        <li class="nav-item active">
          <i class="fa-solid fa-house"></i>
          <span class="nav-item-label">Home</span>
        </li>
        <li>
          <i class="fa-solid fa-user"></i>
          <span class="nav-item-label">About me</span>
        </li>
        <li>
          <i class="fa-solid fa-phone"></i>
          <span class="nav-item-label">Contact me</span>
        </li>
      </ul>
    </nav>

    <section class="main">
      <div class="left">
        <h3>Welcome to my site</h3>
        <h1>
          Hi, I'm Qusai, a <span class="job-title">Full Sack Developer.</span>
        </h1>
        <p>
          Dedicated Software engineer with a background in creating and
          executing innovative software solutions to enhance business
          productivity. Excellent in all aspects of the software development
          lifecycle..
        </p>

        <div class="actions">
          <button class="hire-me">Hire me !</button>
          <button class="see-my-projects">See My Projects</button>
        </div>
      </div>
      <div class="right">
        <div class="profile-picture-wrapper">
          <img
            class="profile-picture"
            src="./assets/profile_picture.jpg"
            alt="profile_picture"
          />
          <div class="reflection"></div>
        </div>
      </div>
    </section>
  </body>
</html>
